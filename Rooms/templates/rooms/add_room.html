{% extends 'base.html' %}
{% block content %}
<h1>Add Room</h1>
<form method="POST">
    {% csrf_token %}
    <label>Room No:</label><input type="number" name="room_no"><br><br>
    <label>Floor No:</label><input type="number" name="floor_no"><br><br>
    <label>No of Beds:</label><input type="number" name="no_beds"><br><br>
    <button type="submit">Add Room</button>
</form>
{% endblock %}
